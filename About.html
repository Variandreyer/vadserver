<!DOCTYPE html>
<html lang="en">

<head>
    <meta chartset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop List</title>
    <link rel="stylesheet" href="about.css">
</head>

<body>
    <div class="wrapper">
        <div class="form-header">
            <div class="titles">
                <div class="title-login">Login</div>
                <div class="title-register">Register</div>
            </div>
        </div>
    
            <form action="#" class="login-form" autocomplete="off">
                <div class="input-box">
                    <input type="text" class="input-field" id="log-email" required>
                    <label for="log-email" class="label">Email</label>
                    <div class="icon"><ion-icon name="mail-outline"></ion-icon></div>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="log-pass" required>
                    <label for="log-pass" class="label">Password</label>
                    <div class="icon"><ion-icon name="lock-closed-outline"></ion-icon></div>
                </div>
                <div class="form-cols">
                    <div class="col-1"></div>
                    <div class="col-2">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="input-box">
                    <button class="btn-submit" id="SignInBtn">Sign In <ion-icon name="log-in-outline"></ion-icon></button>
                </div>
                <div class="switch-form">
                    <span>Don't have an account? <a href="#" onclick="registerFuction()">Register</a></span>
                </div>
            </form>

            <form action="#" class="register-form" autocomplete="off">
                 <div class="input-box">
                    <input type="text" class="input-field" id="reg-name" required>
                    <label for="reg-name" class="label">User</label>
                    <div class="icon"><ion-icon name="person-add-outline"></ion-icon></div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" id="reg-email" required>
                    <label for="reg-email" class="label">Email</label>
                    <div class="icon"><ion-icon name="mail-outline"></ion-icon></div>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="reg-pass" required>
                    <label for="reg-pass" class="label">Password</label>
                    <div class="icon"><ion-icon name="lock-closed-outline"></ion-icon></div>
                </div>
                <div class="form-cols">
                    <div class="col-1">
                        <input type="checkbox" id="agree">
                        <label for="agree">I agree to terms & conditions</label>
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="input-box">
                    <button class="btn-submit" id="SignUpBtn">Sign Up <ion-icon name="log-out-outline"></ion-icon></button>
                </div>
                <div class="switch-form">
                    <span>Already have an account? <a href="#" onclick="loginFuction()">Login</a></span>
                </div>
            </form>
    </div>



</body>
<script src="login.js"></script>
</html>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
